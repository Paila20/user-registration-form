<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form id="registrationForm" novalidate>
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"
                    required/>
              <span class="error" id="fullNameError"></span>
          </div>
         
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                    required/>
              <span class="error" id="emailError"></span>      
          </div>
         
          <div class="user-input-box">
            <label for="password">Password</label>
            <div class="password-div">
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    required/>
              <span id="togglePassword" class="fas fa-eye-slash" aria-hidden="true"></span>
                    </div>
             <span class="error" id="passwordError"></span>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword" id="confirm-password-label">Confirm Password</label>
            <div class="confirmpassword-div">
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm Password"
                    required/>
              <span id="confirmtogglePassword" class="fas fa-eye-slash" aria-hidden="true"></span>
              </div>
            <span class="error" id="confirmPasswordError"></span>
          </div>
          <div class="user-input-box">
            <label for="dob">Date of Birth</label>
            <input type="date"
                    id="dob"
                    name="dob"
                    required/>
            <span class="error" id="dobError"></span>
          </div>
          <div class="user-input-box">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="">Select Country</option>
              <option value="USA">USA</option>
              <option value="India">India</option>
              <option value="Canada">Canada</option>
              <option value="Afganistan">Afganistan</option>
              <option value="Argentina">Argentina</option>
              <option value="Brazil">Brazil</option>
              <option value="China">China</option>
              <option value="France">France</option>
            </select>
            <span class="error" id="countryError"></span>
           
          </div>
          <div class="user-input-box">
            <label for="profilePicture">Profile Picture</label>
            <input type="file"
                    id="profilePicture"
                    name="profilePicture"
                    accept="image/jpeg, image/png"
                    required/>
             <span class="error" id="profilePictureError"></span>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category" id="gender">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>

          </div>
          <span class="error" id="genderError"></span>
        </div>
        <div class="checkbox-group">
          <div class="checkbox-div">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">I agree to the terms and conditions</label>
          </div>
          <span class="error" id="agreeError"></span>
        </div>
        <div class="form-submit-btn">
          <button type="submit" > Register</button>
        </div>
      </form>
      <div id="successMessage" class="success-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
